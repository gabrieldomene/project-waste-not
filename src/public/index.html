<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7968b9dee5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/global.css">
    <link rel="stylesheet" href="./stylesheets/search-bar.css">
    <link rel="stylesheet" href="./stylesheets/table.css">
    <title>Project Wast Not</title>
</head>

<body>
    <div id="app">
        <h1>Inventory</h1>
        <div class="container">
            <search-bar class="search-box" @filtered-name="updateName"></search-bar>
            <div class="table">
                <div class="table-head">
                    <header-names @sorting-event="sortArray"></header-names>
                </div>
                <div class="table-body">
                    <div class="table-row" v-for="item in filteredOption" :key="item.code">
                        <single-item :item="item" :key="item.code"></single-item>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>

</body>

</html>
